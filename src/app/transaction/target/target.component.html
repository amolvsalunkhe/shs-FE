<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> HandOver Form
            </div>
            <div class="card-body">
                    <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="select1">Select User To Give Handover</label>
                            <div class="col-md-3">
                              <select id="selectrole" [(ngModel)]="selecteduser" class="form-control" (change)="ChangingValue($event)"> 
                                    <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                              </select>
                            </div>
                          </div>
                            <p-table  [value]="tasks" [paginator]="false">
                                <ng-template pTemplate="header">
                                    <tr>
                                            <th>Task</th>
                                            <th>Description</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-task let-rowIndex="rowIndex">
                                    <tr>
                                            <td *ngIf="task.category==null">{{task.name}}</td>
                                            <td *ngIf="task.category==null"><input [id]="rowIndex" type="text" (change)="onChange(task,rowIndex,this.value)"></td>
                                            <td *ngIf="task.category!=null">
                                              {{task.category.name}}
                                              <ol>
                                                <li>{{task.name}}</li>
                                              </ol>
                                            </td>
                                            <td *ngIf="task.category!=null">
                                                <input [id]="rowIndex" type="text" (change)="onChange(task,rowIndex)">
                                              </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                            <div style="margin-top: 5px;">
                                <button type="button" class="btn btn-primary" style="float:right;margin-right: 80px;" [disabled]="!selecteduser" (click)="submit()">Submit</button>
                            </div>
        </div>
    </div>
</div>
</div>
