<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> HandOver Details
            </div>
            <div class="card-body">
                            <p-table [value]="users" [paginator]="true" [rows]="3">
                                <ng-template pTemplate="header">
                                    <tr>
                                            <th>Sr. No.</th>
                                            <th>Name</th>
                                            <th>From Date</th>
                                            <th>To Date</th>
                                            <th>Target</th>
                                            <th>Action</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-user>
                                    <tr>
                                            <td>{{users.indexOf(user)+1}}</td>
                                            <td>{{user.firstName+" "+user.lastName}}</td>
                                            <td>{{user.fromDate}}</td>
                                            <td>{{user.toDate}}</td>
                                            <td>{{user.target}}</td>                           
                                            <td>
                                                <button type="button" class="btn btn-outline-success"><i
                                                        class="fa fa-pencil-square-o" (click)="EditUser(user)"></i></button>
                                                <button type="button" class="btn btn-outline-danger"><i
                                                        class="fa fa-history"></i></button>
                                            </td>
                                    </tr>
                                </ng-template>
                            </p-table>
             
        </div>
    </div>

</div>
</div>

<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                                        <label for="name">Name</label>
                                        <select id="name" name="name" formControlName="userName" class="form-control" (change)="ChangingValue($event)">

                                                <option value="2">Satish Maurya</option>

                                        </select>
                                        <div class="invalid-feedback" *ngIf="userForm.controls['userName'].errors">

                                  </div>
                              </div>
