<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Target Details
                <button type="button" class="btn btn-outline-primary floatright" style="float: right;" (click)="primaryModal.show()"><i class="fa fa-plus"></i>&nbsp;New Target</button>
            </div>
            <div class="card-body">
                            <div class="form-group row">
                                    <label class="col-md-1 col-form-label" for="select1">Select</label>
                                    <div class="col-md-3">
                                      <select id="selectrole" name="selectrole" class="form-control"  [value]='0' (change)="ChangingValue($event)"> 
                                            <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                                      </select>
                                    </div>
                                  </div>
                            <p-table [value]="users" [paginator]="true" [rows]="3">
                                <ng-template pTemplate="header">
                                    <tr>
                                            <th>Sr. No.</th>
                                            <th>Name</th>
                                            <th>From Date</th>
                                            <th>To Date</th>
                                            <th>Target</th>
                                            <th>Action</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-user>
                                    <tr>
                                            <td>{{users.indexOf(user)+1}}</td>
                                            <td>{{user.firstName+" "+user.lastName}}</td>
                                            <td>{{user.fromDate}}</td>
                                            <td>{{user.toDate}}</td>
                                            <td>{{user.target}}</td>                           
                                            <td>
                                                <button type="button" class="btn btn-outline-success"><i
                                                        class="fa fa-pencil-square-o" (click)="EditUser(user)"></i></button>
                                                <button type="button" class="btn btn-outline-danger"><i
                                                        class="fa fa-history"></i></button>
                                            </td>
                                    </tr>
                                </ng-template>
                            </p-table>
             
        </div>
    </div>

</div>
</div>
