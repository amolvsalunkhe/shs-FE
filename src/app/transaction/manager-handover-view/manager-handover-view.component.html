<div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> HandOver Form
                </div>
                <div class="card-body">
                                <p-table  [value]="handovers" [paginator]="false">
                                    <ng-template pTemplate="header">
                                        <tr>
                                                <th>Given By</th>
                                                <th>Received By</th>
                                                <th>Date</th>
                                                <th>Action</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-handover let-rowIndex="rowIndex">
                                        <tr>
                                                <td>{{handover.createdByUser.name}}</td>
                                                <td>{{handover.receivedByUser.name}}</td>
                                                <td>{{handover.createdAt | date }}</td>
                                                <td><button type="button" class="btn btn-primary"  (click)="view(handover.id)">View</button>
                                                </td>
                                        </tr>
                                    </ng-template>
                                </p-table>
            </div>
        </div>
    </div>
    </div>

    <div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-primary modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Set Target</h4>
                  <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                        <div class="card">
                                <div class="card-header">
                                    <i class="fa fa-align-justify"></i> HandOver Form
                                </div>
                                <div class="card-body">
                                                <p-table  [value]="handtaskMap" [paginator]="false">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                <th>Task</th>
                                                                <th>Description</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-map let-rowIndex="rowIndex">
                                                        <tr>
                                                                <td *ngIf="">{{map.task.name}}</td>
                                                                <td *ngIf="map.Description!=null">{{map.Description}}</td>
                                                                <td *ngIf="map.Description==null">{{'NA'}}</td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                            </div>
                        </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Cancel</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
